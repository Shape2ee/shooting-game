<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>자바스크립트-슈팅게임</title>
    <!-- web font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="./css/minireset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="start-screen">
        <h1 class="logo">Shooting <span class="block">GAME!</span></h1>
        <button id="game-btn" class="btn">게임시작</button>
        <button id="rank-btn" class="btn rank-btn">랭킹보기</button>
      </div>
      <div id="canvas-screen" style="display: none">
        <canvas class="canvas"></canvas>
        <div id="game-over" style="display: none">
          <img src="./images/gameover.png" alt="게임오버" />
          <button id="replay-btn" class="btn">다시하기</button>
        </div>
      </div>
      <!-- <a href="https://kr.freepik.com/free-vector/space-background-with-planet-landscape_13643566.htm#query=%EC%9A%B0%EC%A3%BC%EC%84%A0&position=12&from_view=search&track=sph">작가 upklyak</a> 출처 Freepik -->
      <div id="rank"></div>
    </div>
    <!-- <script src="./main.js"></script> -->
    <script src="./main-class.js"></script>
  </body>
</html>
