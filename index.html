<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>자바스크립트-슈팅게임</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrapper">
      <form id="start-screen">
        <h1>Shooting GAME!</h1>
        <input id="name-input" placeholder="우주선 이름을 입력하세요!" />
        <button id="game-btn" class="btn">게임시작</button>
      </form>
      <div id="canvas-screen" style="display: none">
        <canvas class="canvas"></canvas>
        <div id="game-over" style="display: none">
          <img src="./images/gameover.png" alt="게임오버" />
          <button id="replay-btn" class="btn">다시하기</button>
        </div>
      </div>
      <button id="rank-btn">랭킹보기</button>
      <div id="rank"></div>
    </div>
    <!-- <script src="./main.js"></script> -->
    <script src="./main-class.js"></script>
  </body>
</html>
