<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>자바스크립트-슈팅게임</title>
    <!-- web font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css">
    <!-- style -->
    <link rel="stylesheet" href="./css/minireset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="start-screen">
        <h1 class="logo">Shooting <span class="block">GAME!</span></h1>
        <div class="btn-wrap">
          <button id="manual-btn" class="btn manual">게임설명</button>
          <button id="game-btn" class="btn">게임시작</button>
          <button id="rank-btn" class="btn rank-btn">랭킹보기</button>
        </div>
      </div>
      <div id="canvas-screen" style="display: none">
        <canvas class="canvas"></canvas>
        <div id="game-over" style="display: none">
          <span class="bg"></span>
          <div class="box">
            <img src="./images/gameover.png" alt="게임오버" />
            <button id="replay-btn" class="btn">처음으로</button>
          </div>
        </div>
      </div>
      <div id="manual-screen">
        <div class="manual">
          <h2 class="manual_title">게임설명서</h2>
          <div class="manual_wrap">
            <p class="manual_sub_title">
              지구로 날라오는 운석들을 향해 미사일을 발사하여 
              <span class="block">운석을 부시고 점수를 올리는 게임입니다.</span>
            </p>
            <div class="manual_keybox">
              <p>방향키</p>
              <div>
                <img src="./images/key_left_ic.png" alt="key_left">
                <img src="./images/key_right_ic.png" alt="key_right">
              </div>
            </div>
            <div class="manual_keybox">
              <p>공격</p>
              <img src="./images/spacebar.png" alt="key_spacebar">
            </div>
          </div>
          <button class="btn ok_btn">확인</button>
        </div>
        <span class="bg"></span>
      </div>
      <!-- <a href="https://kr.freepik.com/free-vector/space-background-with-planet-landscape_13643566.htm#query=%EC%9A%B0%EC%A3%BC%EC%84%A0&position=12&from_view=search&track=sph">작가 upklyak</a> 출처 Freepik -->
      <div id="rank"></div>
    </div>
    <!-- <script src="./main.js"></script> -->
    <script src="./main-class.js"></script>
  </body>
</html>
